type: object
required:
  - id
  - name
  - phoneNumber
  - contactType
properties:
  id:
    type: string
    description: Unique identifier for the contact
  name:
    type: string
    description: Name of the contact
  phoneNumber:
    type: string
    description: Phone number of the contact
  contactType:
    type: string
    enum:
      - personal
      - work
      - other
    description: The type of the contact
  photo:
    type: string
    format: binary
    description: Photo file for the contact
